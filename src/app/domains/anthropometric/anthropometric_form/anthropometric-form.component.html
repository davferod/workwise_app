<div
  class="max-h-screen overflow-auto w-full bg-white rounded-lg shadow dark:border md:mt-0 max-w-3xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
      Datos De Perfil
    </h1>
    <form [formGroup]="anthropometricForm" (ngSubmit)="updateAnthropometric()" class="space-y-4 md:space-y-6" action="#">
      <div class="flex flex-wrap mb-4">
        <div class="w-full sm:w-1/2 md:w-1/3 lg:flex-1 pr-4 mb-4 flex flex-col">
          <label for="fecha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            fecha
          </label>
          <input type="date" formControlName="date" id="date"
          class="w-full bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="fecha" required="">
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:flex-1 pr-4 mb-4 flex flex-col">
          <label for="bodyMassIndex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            IMC
          </label>
          <input type="number" formControlName="bodyMassIndex" id="bodyMassIndex"
          class="w-full bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="indice de masa" required="">
        </div>
      </div>
      <div class="flex flex-wrap mb-4">
        @for (item of itemsList; track item.name) {
          <div class="w-full sm:w-1/2 md:w-1/3 lg:flex-1 pr-4 mb-4 flex flex-col">
            <label for="{{item.name}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              {{item.label}}
            </label>
            <input type="number" formControlName="{{item.name}}" id="{{item.name}}"
            class="w-full bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="{{item.placeholder}}" required="">
          </div>
        }
      </div>
      <button type="button" (click)="updateAnthropometric()"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Guardar Perfil</button>
    </form>
  </div>
</div>
